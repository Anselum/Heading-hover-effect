<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Hover</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Projects</a>
        <a href="">Feedback</a>
        <a href="">Contact</a>
        <div class="cursor"></div>
    </nav>


    <script>
        let circleElement = document.querySelector(".cursor");

        const mouse = { x: 0, y: 0 };
        const circle = { x: 0, y: 0 };

        window.addEventListener("mousemove", (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        const speed = 1;

        const tick = () => {
            circle.x = (mouse.x) * speed;
            circle.y = (mouse.y) * speed;

            circleElement.style.left = `${circle.x}px`;
            circleElement.style.top = `${circle.y}px`;

            window.requestAnimationFrame(tick);
        };

        tick();

    </script>

</body>

</html>
